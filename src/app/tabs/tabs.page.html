<ion-tabs>

      <ion-icon name="people-outline"style="--color:#eb445a;"></ion-icon>
      <ion-label>Patients</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="swabsTab">

  </ion-tab-bar>
