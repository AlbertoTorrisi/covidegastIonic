<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../assets/logo-covidegast.jpg">
    <ion-title> Patients List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button style="--background:#69ca62; padding: 5px;"
    mode="ios"
    (click)="openModalPatient(null, false)"
    >Add Patient</ion-button
  >
  <ion-list>
    <!-- <ion-item class="ion-activatable ripple-parent"> -->
    <ion-item-sliding *ngFor="let patient of patients">
      <ion-item>
        <ion-label>
          <h2 color="primary">{{ patient.name }}</h2>
          <p>
            Has Covid:
            <i
              [ngClass]="patient.hasCovid ? 'fas fa-check' : 'fas fa-times'"
            ></i>
          </p>
          <p>
            <i class="fas fa-house-user"></i>{{ patient.address }}
          </p> </ion-label
        ><ion-label>
          <p><i class="fas fa-phone"></i> {{ patient.phone }}</p>
          <p><i class="fas fa-envelope-square"></i>{{ patient.email }}</p>
          <p><i class="fas fa-birthday-cake"></i> {{ patient.dob }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon 
            slot="start"
            name="create-outline"
            size="large"
            (click)="openModalPatient(patient, true)"
          ></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon
            slot="start"
            name="close-outline"
            size="large"
            (click)="deletePatient(patient.patient_id)"
          ></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- </ion-item> -->
  </ion-list>
</ion-content>
