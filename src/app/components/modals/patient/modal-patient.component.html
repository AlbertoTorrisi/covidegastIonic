<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{ name }} {{ fiscal_code }}</ion-title>
    <ion-button size="small" mode="ios" slot="end" (click)="dismissModal()"
      >Chiudi</ion-button
    >
  </ion-toolbar>
</ion-header>
<ion-content mode="ios" class="ion-padding">
  <form [formGroup]="formPatient" mode="ios" (ngSubmit)="onSave()">
    <ion-item *ngIf="!this.editPatient" class="control">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item class="control">
      <ion-label position="floating">Address</ion-label>
      <ion-input
        type="text"
        name="address"
        [(ngModel)]="address"
        formControlName="address"
      ></ion-input>
    </ion-item>

    <ion-item *ngIf="!this.editPatient" class="control">
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-datetime
        displayFormat="YYYY/MM/DD"
        placeholder="YYYY/MM/DD"
        name="dob"
        formControlName="dob"
      ></ion-datetime>
    </ion-item>
    <ion-item *ngIf="!this.editPatient" class="control">
      <ion-label position="floating">Fiscal Code</ion-label>
      <ion-input
        type="text"
        name="fiscalCode"
        formControlName="fiscalCode"
      ></ion-input>
    </ion-item>
    <ion-item class="control">
      <ion-label position="floating">Phone</ion-label>
      <ion-input
        type="text"
        name="phone"
        [(ngModel)]="phone"
        formControlName="phone"
      ></ion-input>
    </ion-item>
    <ion-item class="control">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="text"
        name="email"
        [(ngModel)]="email"
        formControlName="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Positive</ion-label>
      <ion-checkbox
        color="primary"
        mode="ios"
        name="hasCovid"
        formControlName="hasCovid"
        [(ngModel)]="hasCovid"
      ></ion-checkbox>
    </ion-item>
    <ion-button
      class="ion-padding"
      expand="block"
      [disabled]="!editPatient && formPatient.invalid"
      type="submit"
      >Save</ion-button
    >
  </form>
</ion-content>
