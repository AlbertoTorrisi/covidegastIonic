<ion-content mode="ios" class="ion-padding">
  <ion-list>
      <ion-item class="ion-activatable ripple-parent" *ngFor="let patient of patients" (click)="openModal(patient)">
        <ion-label>
          <h2>{{patient.name}} {{patient.surname}}</h2>
          <p>Positive: {{patient.positive}} </p>
          <p>Address: {{patient.address}}</p>
          <p>Phone: {{patient.phone}}</p>
          <p>Email: {{patient.email}}</p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
